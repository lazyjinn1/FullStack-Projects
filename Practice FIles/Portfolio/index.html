<!-- <form action = '#'> = indicates that this is a form that the user has to fill out
	 <label for = ""> = indicates one of the fields.
	 <input id> = generic textbox with only one line of space
	 placeholder = placeholder text placed on textbox that disappears after clicking on box
	 <textarea id> = mentioned before but it is a textbox with adjustable size
	 rows = changes the size of textbox
	 <input type = ""> = creates a button -->
		<div>
			<form action = "#">

					<label for ="email">
						Email: <input id = "email" placeholder="Enter your email">
					</label>

					<label for ="message">
						Message: <textarea id ="message" rows="1"></textarea>
					</label>

					<input type = "submit" value = "Send Message">
			</form>
		</div>
